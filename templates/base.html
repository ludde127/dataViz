<!DOCTYPE html>

{% load static %}
{% load tags %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="HandheldFriendly" content="true"/>
    <title>{{ title }}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="icon" type="image/x-icon" href="{% static 'website_logo/favicon.ico' %}"/>
    <script src="{% static 'compiled/theme.js' %}{% file_version_hash %}" async></script>
    <link rel="stylesheet" type="text/css" href="{% static 'compiled/main.css' %}{% file_version_hash %}"/>
</head>
<body class="{% block body_class %}{% endblock %}">
<div class="relative flex min-h-dvh flex-col overflow-x-clip">
    {% include 'components/navbar/navbar.html' %}
    {% include 'components/toasts/toaster.html' %}
    <div class="flex flex-1">
        <div class="w-full">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% include 'components/footer.html' %}
</div>

{% block scripts %}
    <script type="module" src="{% static 'compiled/main.js' %}{% file_version_hash %}" defer></script>
{% endblock %}
{% block custom_scripts %}
{% endblock %}
</body>
</html>
