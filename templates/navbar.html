{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="{% url 'index' %}">L. L<small>indholm</small></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'social_index' %}">Social</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'energy_index' %}">Energy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "login" %}" tabindex="-1" aria-disabled="true">Login</a>
        </li>
        {% if request.user.is_staff %}
        <li class="nav-item">
            <a class="nav-link" href="/admin">Admin</a>
        </li>
        {% endif %}
      </ul>
      <div class="d-inline-flex" style="float:right;padding-left: 10px;padding-right: 10px;">


          {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="badge bg-warning vertical_horizontal_center" style="color:black;text-decoration: None;font-size:1rem;">Login?</a>
          {% else %}
              <small class="me-2 vertical_horizontal_center">{{ user|capfirst }}</small>
              <img class="me-2"
                   src="{% if user.profile_image %}{{ user.profile_image }}{% else %}{% static 'default-user.svg' %}{% endif %}"
                   alt="Profile picture" style="max-width: 64px; max-height: 64px;">
          {% endif %}
          <form class="d-flex" style="margin:auto;margin-right: 0;margin-left:1vw;">
             {% csrf_token %}
             <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-outline-info" type="submit">Search</button>
         </form>
      </div>
    </div>
  </div>
</nav>
