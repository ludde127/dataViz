{% if self.get_ancestors|length > 1 %}
<div class="hidden md:block max-w-md text-sm breadcrumbs">
  <ul>
    {% for p in self.get_ancestors %}
      {% if p.is_root == False %}
        <li><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
    <li>{{ self.title }}</li>
  </ul>
</div>
{% endif %}
