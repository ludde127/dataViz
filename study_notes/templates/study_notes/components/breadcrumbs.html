{% if self.get_ancestors|length > 1 %}
<div class="hidden md:block text-sm breadcrumbs">
  <ul>
    {% for p in self.get_ancestors %}
      {% if p.is_root == False %}
        <li><a href="{{ p.url }}">{{ p.title|truncatechars:25 }}</a></li>
      {% endif %}
    {% endfor %}
    <li>{{ self.title|truncatechars:25 }}</li>
  </ul>
</div>
{% endif %}
