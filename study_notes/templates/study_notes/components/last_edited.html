{% if page.live_revision and page.live_revision.created_at %}
    <div class="flex-1 justify-end flex flex-row items-center gap-2 p-2">
        <div class="flex flex-col text-right">
            <a href="{% url "user_profile" page.live_revision.user.username %}"><small>{{ page.live_revision.user|capfirst }}</small></a>
            <small>{{ page.live_revision.created_at|date:"Y-m-d" }}</small>
        </div>
        {% include "components/navbar/user-avatar.html" with user=page.live_revision.user %}
    </div>
{% endif %}
