{% load wagtailcore_tags wagtailimages_tags %}
{% load tags %}
{% load custom_filters %}

<div class="hero bg-base-200">
  <div class="container relative">
    <div class="hero-content text-center">
      <div class="max-w-md gap-4 flex flex-col">
        <h1 class="text-5xl font-bold">{{ page.title }}</h1>
        {% if page.tags.all.count %}
        <div>
          {% include 'shortcuts/notepage-tags.html' with tags=page.tags.all %}
        </div>
        {% endif %}
        <p>{{ page.intro|richtext }}</p>
      </div>
      {% if request.user.is_active %}
        <a target="_blank" aria-label="Edit" href="/cms/pages/{{ page.id }}/edit" class="absolute top-0 right-0 m-2">
          <i data-lucide="pencil" class="w-6 h-6"></i>
        </a>
      {% endif %}
      <a target="_blank" aria-label="Edit" href="/cms/pages/{{ page.id }}/edit" class="absolute top-0 left-0 m-2">
        <i data-lucide="folder-tree" class="w-6 h-6"></i>
      </a>
    </div>
  </div>
</div>
