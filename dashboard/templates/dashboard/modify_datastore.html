{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center">
    <div>
    <h1>Modify the datastore <span class="emp">{{ data.name }}</span></h1>
    <form method="post" action="{% url 'modify_data' data.key %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
    </form>
    <h2>Delete this datastore</h2>
    {% if data.owner == request.user.normaluser %}
            <form action="{% url 'delete_datastore' data.key %}" method="post" onclick="return confirm('Are you sure you' +
             ' want to delete this datastore? This can not be undone and all data will be removed.');">
                {% csrf_token %}
                <button class="btn btn-danger">Delete</button>
            </form>
    {% endif %}
    </div>
    </div>
{% endblock %}
