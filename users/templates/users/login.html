{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container-fluid">
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" value="Submit" class="btn btn-primary">Login</button>
        </form>

    </div>
{% endblock %}
