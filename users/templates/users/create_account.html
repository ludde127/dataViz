{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="container-fluid d-flex justify-content-center">
            <div style="text-align: center;">
                <h1>Create an account</h1>
                <br>
                <p>If you <strong>do</strong> have an account you can login <a href="{% url 'login' %}">here.</a></p>

            </div>
        </div>
        <form action="{% url "create_account" %}" method="POST">
            {% csrf_token %}
            {% include "dashboard/forms/form.html" %}
            <button type="submit" value="Submit" class="btn btn-primary">Create account</button>
        </form>

    </div>
{% endblock %}
