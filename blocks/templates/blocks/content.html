{% extends "base.html" %}
{% load tags %}
{% block content %}
    <div class="content-container">
        {% include "blocks/standard_content.html" with content=content hsize=2 %}
    </div>
    {% if content.has_comments %}
        {% include "blocks/comments.html" with top_comments=content|get_comments:user depth=1 %}
    {% endif %}
{% endblock %}
